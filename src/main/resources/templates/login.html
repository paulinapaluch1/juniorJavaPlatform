<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Zaloguj się</title>
    <meta charset="utf-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" />
</head>
<body th:style="'background: url(background.jpg) no-repeat center center fixed;'">

<nav style="opacity:0.9"
     class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-end">
    <div class=" flex-fill"></div>
    <div class="flex-fill">
        <h2>Zostań Junior Developerem</h2>
    </div>
</nav>
<div class="container">
    <div
            style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
        <div class="card" style="opacity:0.96">
            <div class="card-header">
                <i class="fa fa-user"></i><b> ZALOGUJ SIĘ</b>
            </div>
            <div class="card-block" style="width:80%; padding: 20px;">
                <form name="f" th:action="@{/signin}" method="post">
                    <fieldset>

                        <div th:if="${param.error!=null}" class="alert alert-danger">
                            Niepoprawny login lub hasło</div>

                        <div th:if="${param.logout}" class="alert alert-success">
                            Zostałeś wylogowany</div>

                        <div class="form-group">
                            <label for="txtUsername">Login</label> <input type="text"
                                                                          class="form-control" id="txtUsername" name="txtUsername"
                                                                          placeholder="Login">
                        </div>


                        <div class="form-group">
                            <label for="txtPassword">Hasło</label> <input type="password"
                                                                          class="form-control" id="txtPassword" name="txtPassword"
                                                                          placeholder="Hasło">
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input"
                                   id="remember-me" name="remember-me"> <label
                                class="form-check-label" for="remember-me">Pamiętaj
                            mnie</label>
                        </div>

                        <div class="form-actions mb-2" style="margin-top: 12px;">
                            <button type="submit" class="btn btn-success">ZALOGUJ</button>
                        </div>



                    </fieldset>
                </form>
                Nie masz konta?
                <div class="form-actions">
                    <a th:href="@{/student/register}">
                        <button class="btn btn-success mb-2">REJESTRACJA STUDENTA</button>
                    </a>
                    <a th:href="@{/mentor/register}">
                        <button class="btn btn-success">REJESTRACJA MENTORA</button>
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
